name: Build

on:
  workflow_call: {}

jobs:
  build:
    strategy:
      matrix:
        arch:
          - arm64
          - amd64
        os:
          - linux
          - darwin
    runs-on: ubuntu-latest
    env:
      GOOS: ${{ matrix.os }}
      GOARCH: ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Create dist dir
        run:
          mkdir dist

      - name: Build
        run: make build

      - name: Test
        run: go test -v ./...
