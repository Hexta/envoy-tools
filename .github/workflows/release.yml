name: Release

on:
  workflow_call: { }

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v3
        with:
          name: dist
          path: dist

      - uses: softprops/action-gh-release@v1
        with:
          files: dist/envoy-tools
